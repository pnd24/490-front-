<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<title>Student - Exam</title>
	<link rel = "stylesheet" type = "text/css" href = "https://web.njit.edu/~pnd23/css/style.css" />
</head>

<body>
<div class="grid">
	<div class="header">
		<div class="navbar">

			<div class="user-name">
				<a id="userid">Teacher ID</a>
			</div>

			<div class="menu">
				<ul class="ul-bar">
						<li class="li-link"><a href="javascript:goTo('s-landing.html')">Home</a></li>
						<li class="li-link"><a href="javascript:logOut()">Log out</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div id="question-list" class="main">
		<div class="question-container" style="height: 60px;">
			<div class="container-title">
				<div class="caption">
        <label>Exam Name:</label>
					<span class="caption-title" style="font-size: 20px" id="exam_name"> Exam </span>
				</div>
        <div id="ajaxDiv"></div>
			</div>
		</div>
	</div>
	<div class="footer">
		<div>
			<form>
				<div style="text-align: center;">
        <div id="Exam_Submit">
        </div>
					<input class="button" id ="Exam_submit_btn" type="button" value="Submit" onClick="submitExam()">
				</div>
			</form>
		</div>
	</div>
</div>
</body>
<script type="text/javascript" src="https://web.njit.edu/~pnd23/main.js"></script>
<script type="text/javascript" src="https://web.njit.edu/~pnd23/student/takeExam.js"></script>
</html>
